<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>遊戲抽籤對決版</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; width: 340px; }
        .box { border: 2px solid #fff; height: 150px; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 10px; }
        .label { font-size: 12px; color: #888; margin-bottom: 8px; }
        .content { font-size: 18px; font-weight: bold; }
        button { margin-top: 30px; background: #fff; color: #000; border: none; padding: 15px 50px; font-size: 18px; font-weight: bold; cursor: pointer; }
        button:hover { background: #ccc; }
    </style>
</head>
<body>
    <div class="grid">
        <div class="box"><div class="label">遊戲道路 (9)</div><div id="c1" class="content">?</div></div>
        <div class="box"><div class="label">環境設定 (5)</div><div id="c2" class="content">?</div></div>
        <div class="box"><div class="label">遊戲角色 (20)</div><div id="c3" class="content">?</div></div>
        <div class="box"><div class="label">NPC角色 (13)</div><div id="c4" class="content">?</div></div>
    </div>
    <button onclick="draw()">隨機對決</button>

    <script>
        const d1 = ["道路A","道路B","道路C","道路D","道路E","道路F","道路G","道路H","道路I"];
        const d2 = ["環境1","環境2","環境3","環境4","環境5"];
        const d3 = Array.from({length: 20}, (_, i) => "角色 " + (i + 1));
        const d4 = Array.from({length: 13}, (_, i) => "NPC " + (i + 1));

        function draw() {
            document.getElementById('c1').innerText = d1[Math.floor(Math.random()*d1.length)];
            document.getElementById('c2').innerText = d2[Math.floor(Math.random()*d2.length)];
            document.getElementById('c3').innerText = d3[Math.floor(Math.random()*d3.length)];
            document.getElementById('c4').innerText = d4[Math.floor(Math.random()*d4.length)];
        }
    </script>
</body>
</html>
