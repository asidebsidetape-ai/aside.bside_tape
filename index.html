<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>遊戲隨機抽籤 V1.0</title>
    <style>
        /* 基礎設定：撐滿全螢幕 */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden; /* 防止滑動 */
        }

        body {
            display: flex;
            flex-direction: column;
        }

        /* 四個大格子佔滿剩餘空間 */
        .grid {
            flex-grow: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 2px; /* 格線感 */
            background-color: #333; /* 格線顏色 */
        }

        .box {
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 15px;
        }

        .label {
            font-size: 14px;
            color: #888;
            margin-bottom: 12px;
            letter-spacing: 1px;
        }

        .content {
            font-size: 26px;
            font-weight: 900;
            word-break: break-all;
        }

        /* 底部超大按鈕 */
        button {
            height: 100px;
            width: 100%;
            background-color: #fff;
            color: #000;
            border: none;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            padding-bottom: env(safe-area-inset-bottom); /* 適應 iPhone 底部槓槓 */
        }

        button:active {
            background-color: #aaa;
        }
    </style>
</head>
<body>

    <div class="grid">
        <div class="box">
            <div class="label">遊戲道路</div>
            <div class="content" id="c1">?</div>
        </div>
        <div class="box">
            <div class="label">環境設定</div>
            <div class="content" id="c2">?</div>
        </div>
        <div class="box">
            <div class="label">遊戲角色</div>
            <div class="content" id="c3">?</div>
        </div>
        <div class="box">
            <div class="label">NPC角色</div>
            <div class="content" id="c4">?</div>
        </div>
    </div>
    
    <button onclick="draw()">隨 機 抽 籤</button>

    <script>
        // --- 這裡可以自定義你的清單 ---
        const data1 = ["道路A", "道路B", "道路C", "道路D", "道路E", "道路F", "道路G", "道路H", "道路I"];
        const data2 = ["設定1", "設定2", "設定3", "設定4", "設定5"];
        const data3 = ["角色1", "角色2", "角色3", "角色4", "角色5", "角色6", "角色7", "角色8", "角色9", "角色10", "角色11", "角色12", "角色13", "角色14", "角色15", "角色16", "角色17", "角色18", "角色19", "角色20"];
        const data4 = ["NPC 1", "NPC 2", "NPC 3", "NPC 4", "NPC 5", "NPC 6", "NPC 7", "NPC 8", "NPC 9", "NPC 10", "NPC 11", "NPC 12", "NPC 13"];

        function draw() {
            // 增加手機震動回饋 (如果是 Android)
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }

            // 執行抽籤
            document.getElementById('c1').innerText = data1[Math.floor(Math.random() * data1.length)];
            document.getElementById('c2').innerText = data2[Math.floor(Math.random() * data2.length)];
            document.getElementById('c3').innerText = data3[Math.floor(Math.random() * data3.length)];
            document.getElementById('c4').innerText = data4[Math.floor(Math.random() * data4.length)];
        }
    </script>

</body>
</html>
