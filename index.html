<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>遊戲隨機抽籤 V1.1</title>

    <link rel="apple-touch-icon" href="icon.png">
    <link rel="icon" type="image/png" href="icon.png">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">

    <style>
        /* 基礎設定：撐滿全螢幕 */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        /* 四個大格子 */
        .grid {
            flex-grow: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 2px;
            background-color: #333;
        }

        .box {
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 15px;
        }

        .label {
            font-size: 14px;
            color: #888;
            margin-bottom: 12px;
            letter-spacing: 1px;
        }

        .content {
            font-size: 26px;
            font-weight: 900;
            word-break: break-all;
        }

        /* 底部超大按鈕 */
        button {
            height: 100px;
            width: 100%;
            background-color: #fff;
            color: #000;
            border: none;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            padding-bottom: env(safe-area-inset-bottom);
        }

        button:active {
            background-color: #aaa;
        }
    </style>
</head>
<body>

    <div class="grid">
        <div class="box">
            <div class="label">遊戲道路</div>
            <div id="c1" class="content">?</div>
        </div>
        <div class="box">
            <div class="label">環境設定</div>
            <div id="c2" class="content">?</div>
        </div>
        <div class="box">
            <div class="label">遊戲角色</div>
            <div id="c3" class="content">?</div>
        </div>
        <div class="box">
            <div class="label">NPC角色</div>
            <div id="c4" class="content">?</div>
        </div>
    </div>
    
    <button onclick="draw()">隨 機 抽 籤</button>

    <script>
        // 你的資料清單
        const d1 = ["道路A", "道路B", "道路C", "道路D", "道路E", "道路F", "道路G", "道路H", "道路I"];
        const d2 = ["設定1", "設定2", "設定3", "設定4", "設定5"];
        const d3 = Array.from({length: 20}, (_, i) => "角色 " + (i + 1));
        const d4 = Array.from({length: 13}, (_, i) => "NPC " + (i + 1));

        function draw() {
            // 手機震動回饋
            if (navigator.vibrate) navigator.vibrate(50);

            document.getElementById('c1').innerText = d1[Math.floor(Math.random() * d1.length)];
            document.getElementById('c2').innerText = d2[Math.floor(Math.random() * d2.length)];
            document.getElementById('c3').innerText = d3[Math.floor(Math.random() * d3.length)];
            document.getElementById('c4').innerText = d4[Math.floor(Math.random() * d4.length)];
        }
    </script>

</body>
</html>
